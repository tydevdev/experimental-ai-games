<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #222;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #ff0080;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 15px;
        }
        .card {
            width: 80px;
            height: 80px;
            background: #444;
            border: 2px solid #ff0080;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
        }
        .card.revealed {
            background: #fff;
            color: #000;
            cursor: default;
        }
        #reset {
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #ff0080;
            background: #222;
            color: #eee;
            cursor: pointer;
            border-radius: 4px;
        }
        #reset:hover {
            background: #ff0080;
            color: #222;
        }
    </style>
</head>
<body>
    <h1>Memory Match</h1>
    <div id="board"></div>
    <button id="reset">Restart</button>

    <script>
        const emojis = ['ðŸ¶','ðŸ±','ðŸ­','ðŸ¦Š','ðŸ¼','ðŸµ'];
        const board = document.getElementById('board');
        const resetBtn = document.getElementById('reset');

        let first = null;
        let lock = false;

        function setup() {
            const items = [...emojis, ...emojis]
                .sort(() => Math.random() - 0.5);
            board.innerHTML = '';
            items.forEach((sym, idx) => {
                const div = document.createElement('div');
                div.className = 'card';
                div.dataset.symbol = sym;
                div.dataset.index = idx;
                div.tabIndex = 0;
                div.addEventListener('click', onCardClick);
                div.addEventListener('keydown', (e) => handleCardKeydown(e, idx));
                board.appendChild(div);
            });
        }

        function onCardClick(e) {
            const card = e.currentTarget;
            if (lock || card.classList.contains('revealed')) return;
            reveal(card);
            if (!first) {
                first = card;
            } else {
                if (first.dataset.symbol === card.dataset.symbol) {
                    first.removeEventListener('click', onCardClick);
                    card.removeEventListener('click', onCardClick);
                    first = null;
                } else {
                    lock = true;
                    setTimeout(() => {
                        hide(card);
                        hide(first);
                        first = null;
                        lock = false;
                    }, 1000);
                }
            }
        }

        function reveal(card) {
            card.classList.add('revealed');
            card.textContent = card.dataset.symbol;
        }

        function hide(card) {
            card.classList.remove('revealed');
            card.textContent = '';
        }

        function handleCardKeydown(event, index) {
            const key = event.key;
            const cards = Array.from(board.querySelectorAll('.card'));
            const total = cards.length;
            if (key === 'Enter' || key === ' ') {
                event.preventDefault();
                onCardClick({ currentTarget: event.currentTarget });
            } else if (key.startsWith('Arrow')) {
                event.preventDefault();
                let row = Math.floor(index / 4);
                let col = index % 4;
                if (key === 'ArrowRight') col = (col + 1) % 4;
                if (key === 'ArrowLeft') col = (col + 3) % 4;
                if (key === 'ArrowDown') row = (row + 1) % Math.ceil(total / 4);
                if (key === 'ArrowUp') row = (row + Math.ceil(total / 4) - 1) % Math.ceil(total / 4);
                const newIndex = row * 4 + col;
                if (cards[newIndex]) cards[newIndex].focus();
            }
        }

        resetBtn.addEventListener('click', setup);
        setup();
    </script>
</body>
</html>
