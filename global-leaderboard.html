<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Leaderboard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fafafa;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 { margin-bottom: 1rem; }
    #board {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 320px;
      max-width: 90%;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #board li {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
    }
    #board li:last-child { border-bottom: none; }
    .rank { width: 2rem; text-align: right; margin-right: 0.5rem; }
    .game { width: 40%; text-align: left; }
    .name { flex-grow: 1; text-align: left; }
    .score { text-align: right; font-weight: bold; }
    a.back { margin-top: 1.5rem; color: #0066cc; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Global Leaderboard</h1>
  <ol id="board"></ol>
  <a href="index.html" class="back">‚Üê Back to menu</a>
  <script src="leaderboard.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const list = document.getElementById('board');
      const entries = GlobalLeaderboard.load();
      renderLeaderboardList(list, entries, true);
    });
  </script>
</body>
</html>
